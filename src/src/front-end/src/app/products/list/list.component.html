 <!-- Área de resultados -->
 <div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Listagem de Produtos</h5>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Descrição</th>
                <th scope="col">Categoria</th>
                <th scope="col">Preço</th>
              </tr>
            </thead>
            <tbody>
                @if(paginatedResponse.data.data.length == 0) {  
                    <tr>
                        <td colspan="5">
                            <div class="alert alert-warning" role="alert">
                                Nenhum registro encontrado
                            </div>  
                        </td>
                    </tr>
                }   
                @for (item of paginatedResponse.data.data; track $index) {
                    <tr>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.price}}</td>
                      </tr>
                }
            </tbody>
          </table>
    </div>
</div>
